<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema Caixa Rápido</title>
    <style>
        /* Reset CSS para garantir tela cheia sem bordas */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* Remove barra de rolagem dupla */
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; /* Remove espaços fantasmas */
        }
    </style>
</head>
<body>
    <!-- SUBSTITUA A URL ABAIXO PELA SUA URL DO GOOGLE SCRIPT -->
    <iframe src="https://script.google.com/macros/s/AKfycbyIafoAVfG2IxdG-0vrEL7LXomv-u0tGlEMcRRG2IaNBb5QpxijP7ixNo5eClAp8Sd5/exec" allow="clipboard-write"></iframe>
</body>
</html>
